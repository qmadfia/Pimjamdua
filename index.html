<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Peminjaman Buku Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Halaman Login -->
    <div id="loginPage">
        <h2>Login</h2>
        <input type="text" id="nama" placeholder="Nama">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="bagian" placeholder="Bagian">
        <button id="loginBtn">Login</button>
    </div>

    <!-- Halaman Scan QR Code -->
    <div id="scanPage" style="display: none;">
        <h2>Scan QR Code</h2>
        <video id="qrScanner" width="300" height="300"></video>
        <p id="scanResult">Hasil scan akan muncul di sini</p>
        <button id="logoutBtn">Logout</button>
    </div>
</body>
</html>
